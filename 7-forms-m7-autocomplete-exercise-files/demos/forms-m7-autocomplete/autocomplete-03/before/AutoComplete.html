<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../../Content/typeahead.js-bootstrap.css" rel="stylesheet" />
    <script src="../../Scripts/jquery-1.9.1.min.js"></script>
    <script src="../../Scripts/typeahead.min.js"></script>
    
    <style>
        body {
            margin: 30px;
        }
    </style>
</head>
<body>
    <input id="type-ahead" type="text" class="form-control" />
    <script>
        $(function () {
            //adds local storage for the same cache. This will group the backend data for partial retrieval
            $('#type-ahead').typeahead([
                {
                    //Add local values to the type ahead, fastest persistent storage
                    name: 'teamsFootball',
                    local: ['Giants', 'Jets', 'Raiders', 'Bears'],
                    header: '<h4>Football</h4>'
                },
                {
                    //Add local values to the type ahead, fastest persistent storage
                    name: 'teamsBaseball',
                    local: ['Yankees', 'Mets', 'White Sox', 'Red Sox', 'Brewers'],
                    header: '<h4>Baseball</h4>'
                }
            ]);
        });
    </script>
</body>
</html>
