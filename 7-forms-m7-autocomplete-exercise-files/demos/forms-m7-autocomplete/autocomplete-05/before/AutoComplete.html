<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../../Content/typeahead.js-bootstrap.css" rel="stylesheet" />
    <script src="../../Scripts/jquery-1.9.1.min.js"></script>
    <script src="../../Scripts/typeahead.js"></script>
    
    <style>
        body {
            margin: 30px;
        }
    </style>
</head>
<body>
    <input id="type-ahead" type="text" class="form-control" />
    <script>

        $(function () {
            //get values from a local file 
            //prefetch the local file so there is no need to hard code on the page
            //grabs before page load, note header does not work in the JSON
            $('#type-ahead').typeahead(
                {
                    name: 'football-teams',
                    prefetch: './teams.json'
                }
                //{
                //    name: 'football-teams',
                //    local: ['Giants', 'Jets']
                //}
            );

        });
    </script>
</body>
</html>
