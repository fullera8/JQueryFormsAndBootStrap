<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../../Content/smalot-datetimepicker/datetimepicker.css" rel="stylesheet" />
    <script src="../../Scripts/jquery-1.9.1.min.js" async></script>
    <script src="../../Scripts/bootstrap.min.js" async></script>
    <script src="../../Scripts/bootstrap-datetimepicker.min.js" async></script>
    <style>
        body {
            margin: 30px;
        }
    </style>
</head>
<body>
    <input type="text" value="2020-12-14 7:52" id="dateTimePicker">

    <script type="text/javascript">
        $(function () {
            $('#dateTimePicker').datetimepicker({
                format: 'yyyy-mm-dd hh:ii'
            });
        });
    </script>
</body>
</html>
